<mat-toolbar  color="primary">
    <button (click)="onMenuToggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Libreria</span>
    <span class="example-spacer"></span>

    <div  fxFlex fxLayout  fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout="row" fxLayoutGap="20px" class="navegation-menu">
      <li  *ngIf="show" ><a routerLink="/" >Inicio</a></li>
      <li *ngIf="show" ><a  (click)="logout()">Cerrar Sesión</a></li>
